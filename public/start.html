<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/start.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <div class="title-container">
            <div class="title-word">
                <span class="letter">M</span>
                <span class="letter">E</span>
                <span class="letter">M</span>
                <span class="letter">O</span>
                <span class="letter">R</span>
                <span class="letter">Y</span>
            </div>
            <div class="title-word">
                <span class="letter">G</span>
                <span class="letter">A</span>
                <span class="letter">M</span>
                <span class="letter">E</span>
            </div>
            <p class="subtitle">Test your memory with this fun challenge!</p>
        </div>
        
        <button class="start-button">START</button>
        
        <div class="difficulty-bar">
            <div class="difficulty-option" data-difficulty="easy">Easy</div>
            <div class="difficulty-option" data-difficulty="medium">Medium</div>
            <div class="difficulty-option" data-difficulty="hard">Hard</div>
        </div>
        <p class="instruction-text">Select difficulty to start the game</p>
    </div>
    <script src="./js/start.js"></script>
</body>
</html>
